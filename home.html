<!DOCTYPE html>

<body>

  <label>ุงูุฏูุฉ:</label>
  <select id="resolution">

    <option value="1920x1080" selected>1080p (Full HD)</option>
    <option value="3840x2160">2160p (4K)</option>
  </select>

  <label>ุงููุฑููุงุช:</label>
  <select id="fps">
    <option value="30" selected>30 FPS</option>
    <option value="60">60 FPS</option>

  <br>

  <label>
    <input type="checkbox" id="withMic"> ๐ค ุชุณุฌูู ูุน ุงููุงููุฑูููู
  </label>

  <br>

  <button id="startBtn">ุจุฏุก ุงูุชุณุฌูู</button>
  <button id="stopBtn" disabled>ุฅููุงู ุงูุชุณุฌูู</button>

  <br><br>
  <video id="preview" controls autoplay></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    document.getElementById("startBtn").onclick = async () => {
      const resolution = document.getElementById("resolution").value.split("x");
      const fps = parseInt(document.getElementById("fps").value);
      const withMic = document.getElementById("withMic").checked;

      // ๐ฅ ุชุณุฌูู ุงูุดุงุดุฉ
      const displayStream = await navigator.mediaDevices.getDisplayMedia({
        video: {
          width: parseInt(resolution[0]),
          height: parseInt(resolution[1]),
          frameRate: fps
        },
        audio: true // ุตูุช ุงููุธุงู (ุฅู ููุฌุฏ)
      });

      // ๐ค ุฅุถุงูุฉ ุงููุงููุฑูููู ุฅุฐุง ุชู ุงุฎุชูุงุฑู
      let finalStream = displayStream;
      if (withMic) {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const dest = audioContext.createMediaStreamDestination();

        // ูุฒุฌ ุตูุช ุงูุดุงุดุฉ + ุงููุงูู
        const displayAudio = audioContext.createMediaStreamSource(displayStream);
        const micAudio = audioContext.createMediaStreamSource(micStream);

        displayAudio.connect(dest);
        micAudio.connect(dest);

        finalStream = new MediaStream([
          ...displayStream.getVideoTracks(),
          ...dest.stream.getAudioTracks()
        ]);
      }

      document.getElementById("preview").srcObject = finalStream;

      // ๐ ุฌูุฏุฉ ุนุงููุฉ ููููุฏูู + ุงูุตูุช
      mediaRecorder = new MediaRecorder(finalStream, {
        mimeType: "video/webm;codecs=vp9",
        videoBitsPerSecond: 8000000,   // 8 Mbps
        audioBitsPerSecond: 256000     // ุตูุช ุนุงูู ุงูุฌูุฏุฉ (256kbps)
      });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });

        // ูุณุฃูู ููู ุชุญูุธ ุงูููู
        if (window.showSaveFilePicker) {
          try {
            const handle = await window.showSaveFilePicker({
              suggestedName: "ุชุณุฌูู_ุงูุดุงุดุฉ.webm",
              types: [{
                description: "WebM Video",
                accept: { "video/webm": [".webm"] }
              }]
            });
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();
          } catch (err) {
            console.log("ุชู ุฅูุบุงุก ุงูุญูุธ", err);
          }
        } else {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "ุชุณุฌูู_ุงูุดุงุดุฉ.webm";
          a.click();
        }

        recordedChunks = [];
      };

      mediaRecorder.start();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
