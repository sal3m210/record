<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مسجل الشاشة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .controls {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
    }
    select, button, label {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #stopBtn {
      background: #dc3545;
    }
    #stopBtn:hover {
      background: #a71d2a;
    }
    video {
      margin-top: 15px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📹 مسجل الشاشة</h2>

    <div class="controls">
      <select id="resolution">
        <option value="1280x720">720p (HD)</option>
        <option value="1920x1080" selected>1080p (Full HD)</option>
        <option value="3840x2160">2160p (4K)</option>
      </select>

      <select id="fps">
        <option value="30" selected>30 FPS</option>
        <option value="60">60 FPS</option>
      </select>

      <label>
        <input type="checkbox" id="withMic"> 🎤 تسجيل مع المايك
      </label>

      <button id="startBtn">▶️ بدء التسجيل</button>
      <button id="stopBtn" disabled>⏹️ إيقاف التسجيل</button>
    </div>

    <video id="preview" controls autoplay muted></video>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    document.getElementById("startBtn").onclick = async () => {
      const [w, h] = document.getElementById("resolution").value.split("x").map(Number);
      const fps = parseInt(document.getElementById("fps").value);
      const withMic = document.getElementById("withMic").checked;

      // 🎥 تسجيل الشاشة (فيديو + صوت النظام لو متاح)
      const displayStream = await navigator.mediaDevices.getDisplayMedia({
        video: { width: w, height: h, frameRate: fps },
        audio: true
      });

      let finalStream = displayStream;

      // 🎤 لو المايك مطلوب → نضيفه
      if (withMic) {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const destination = audioContext.createMediaStreamDestination();

        // ربط صوت الشاشة (إن وجد)
        if (displayStream.getAudioTracks().length > 0) {
          const displayAudio = audioContext.createMediaStreamSource(displayStream);
          displayAudio.connect(destination);
        }

        // ربط صوت المايك
        const micAudio = audioContext.createMediaStreamSource(micStream);
        micAudio.connect(destination);

        finalStream = new MediaStream([
          ...displayStream.getVideoTracks(),
          ...destination.stream.getAudioTracks()
        ]);
      }

      document.getElementById("preview").srcObject = finalStream;

      // 🏆 جودة عالية للفيديو + الصوت
      mediaRecorder = new MediaRecorder(finalStream, {
        mimeType: "video/webm;codecs=vp9",
        videoBitsPerSecond: 8000000,   // 8 Mbps للفيديو
        audioBitsPerSecond: 320000     // 320kbps للصوت (جودة ممتازة)
      });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });

        // 📝 حفظ الملف (Save As)
        if (window.showSaveFilePicker) {
          try {
            const handle = await window.showSaveFilePicker({
              suggestedName: "تسجيل_الشاشة.webm",
              types: [{
                description: "WebM Video",
                accept: { "video/webm": [".webm"] }
              }]
            });
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();
          } catch (err) {
            console.log("تم إلغاء الحفظ", err);
          }
        } else {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "تسجيل_الشاشة.webm";
          a.click();
        }

        recordedChunks = [];
      };

      mediaRecorder.start();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
